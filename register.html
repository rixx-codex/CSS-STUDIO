<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="portal.css" />

  <title>Register | DNHS PORTAL</title>
</head>
<body class="antialiased text-white">

  <!-- Animated Particles -->
  <div class="particles" id="particles"></div>

  <!-- Simple Fade Transition Overlay -->
  <div class="fade-transition" id="fadeTransition"></div>

  <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
  <audio id="hoverSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

  <!-- Glass Card with transition wrapper -->
  <div class="glass-card w-full max-w-md p-8 md:p-10" id="glassCard">
    <!-- Back Link -->
    <div class="mb-6">
      <a href="login-portal.html" class="back-link">Back to Login</a>
    </div>

    <!-- Logo Section -->
    <div class="flex flex-col items-center mb-8">
      <div class="logo-container">
        <div class="logo-float">
          <img src="LOGO.png" alt="DNHS Logo" 
               class="w-20 h-20 md:w-24 md:h-24 rounded-xl object-cover"
               onerror="this.src='https://ui-avatars.com/api/?name=DNHS&background=6366f1&color=fff&size=128'" />
        </div>
      </div>
      <h1 class="title-enter mt-6 text-2xl md:text-3xl font-bold tracking-tight">DNHS PORTAL</h1>
      <p class="subtitle-enter mt-2 text-sm">Create your account</p>
    </div>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-5">
      <!-- Full Name Field -->
      <div class="form-section">
        <label for="regName" class="block text-sm font-medium text-white/70 mb-2 ml-1">Full Name</label>
        <div class="glass-input-group">
          <input type="text" id="regName" placeholder="Enter your full name"
                 class="glass-input"
                 required autocomplete="name" />
          <i class="fas fa-user input-icon"></i>
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-section">
        <label for="regEmail" class="block text-sm font-medium text-white/70 mb-2 ml-1">School Email</label>
        <div class="glass-input-group">
          <input type="email" id="regEmail" placeholder="Enter your email"
                 class="glass-input"
                 required autocomplete="email" />
          <i class="fas fa-envelope input-icon"></i>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-section">
        <label for="regPass" class="block text-sm font-medium text-white/70 mb-2 ml-1">Password</label>
        <div class="glass-input-group">
          <input type="password" id="regPass" placeholder="Create a password"
                 class="glass-input"
                 required autocomplete="new-password" />
          <i class="fas fa-lock input-icon"></i>
          <button type="button" onclick="toggleRegPassword()" class="password-toggle" aria-label="Toggle password visibility">
            <i id="regToggleIcon" class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-section">
        <label for="regConfirmPass" class="block text-sm font-medium text-white/70 mb-2 ml-1">Confirm Password</label>
        <div class="glass-input-group">
          <input type="text" id="regConfirmPass" placeholder="Confirm your password"
                 class="glass-input"
                 required autocomplete="new-password" />
          <i class="fas fa-lock input-icon"></i>
          <button type="button" onclick="toggleRegConfirmPassword()" class="password-toggle" aria-label="Toggle password visibility">
            <i id="regConfirmToggleIcon" class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <!-- Terms Checkbox -->
      <div class="form-section">
        <label class="flex items-start gap-3 cursor-pointer group">
          <div class="custom-checkbox mt-0.5">
            <input type="checkbox" required />
            <span class="checkmark"></span>
          </div>
          <span class="text-sm text-white/50 group-hover:text-white/70 transition-colors">
            I agree to the <a href="#" class="link-hover">Terms of Service</a> and <a href="#" class="link-hover">Privacy Policy</a>
          </span>
        </label>
      </div>

      <!-- Submit Button -->
      <div class="form-section">
        <button type="submit" 
                class="btn-primary w-full py-4 rounded-xl text-white font-semibold text-sm uppercase tracking-wider">
          Create Account
        </button>
      </div>
    </form>

    <!-- Login Link -->
    <div class="form-section mt-8 text-center">
      <p class="register-link">
        Already have an account? 
        <a href="login-portal.html" class="create-account">Sign In</a>
      </p>
    </div>

    <!-- Social Media -->
    <div class="mt-8 text-center">
      <p class="follow-label">Follow Us</p>
      <div class="flex justify-center gap-4">
        <a href="https://www.facebook.com/rixx.carti" target="_blank" rel="noopener noreferrer" 
           class="social-icon-btn" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- Particle Animation Script -->
  <script>
    // Generate particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 15 + 's';
      particle.style.animationDuration = (10 + Math.random() * 10) + 's';
      particlesContainer.appendChild(particle);
    }
  </script>

  <!-- Password Toggle Script -->
  <script>
    function toggleRegPassword() {
      const passwordInput = document.getElementById('regPass');
      const toggleIcon = document.getElementById('regToggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.className = 'fas fa-eye-slash';
      } else {
        passwordInput.type = 'password';
        toggleIcon.className = 'fas fa-eye';
      }
    }

    function toggleRegConfirmPassword() {
      const passwordInput = document.getElementById('regConfirmPass');
      const toggleIcon = document.getElementById('regConfirmToggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.className = 'fas fa-eye-slash';
      } else {
        passwordInput.type = 'password';
        toggleIcon.className = 'fas fa-eye';
      }
    }
  </script>

  <!-- Fade Transition Script -->
  <script>
    document.querySelectorAll('a[href$=".html"]').forEach(link => {
      if (link.href !== window.location.href) {
        link.addEventListener('click', function(e) {
          const href = this.getAttribute('href');
          
          // Skip for external links
          if (href.startsWith('http') || href.startsWith('mailto:') || href.startsWith('tel:')) {
            return;
          }

          e.preventDefault();
          const fadeTransition = document.getElementById('fadeTransition');
          fadeTransition.classList.add('active');
          
          setTimeout(() => {
            window.location.href = href;
          }, 300);
        });
      }
    });
  </script>

  <!-- Sound Effects (Optional - Muted by default) -->
  <script>
    const clickSound = document.getElementById('clickSound');
    const hoverSound = document.getElementById('hoverSound');
    
    // Uncomment to enable sound effects
    // clickSound.volume = 0.3;
    // hoverSound.volume = 0.2;
    
    document.querySelectorAll('.btn-primary, .social-icon-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        // clickSound.currentTime = 0;
        // clickSound.play().catch(() => {});
      });
    });
  </script>

</body>
</html>
