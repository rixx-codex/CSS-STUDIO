<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="portal.css">
    <title>Update Password | DNHS PORTAL</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #020617; 
        }
        
        .glass-box {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 2.5rem;
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            transition: all 0.4s ease;
            width: 0%;
        }

        .animate-up { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div id="loading-screen" class="fixed inset-0 bg-[#020617] z-50 flex items-center justify-center">
        <div class="flex flex-col items-center gap-4">
            <div class="w-12 h-12 border-4 border-indigo-500/20 border-t-indigo-500 rounded-full animate-spin"></div>
            <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.3em]">Validating Session...</p>
        </div>
    </div>

    <div class="glass-box w-full max-w-md p-10 shadow-2xl animate-up hidden" id="main-content">
        <div class="flex flex-col items-center mb-8">
            <div class="w-20 h-20 bg-indigo-600/10 rounded-3xl flex items-center justify-center border border-indigo-500/20 mb-6 shadow-inner">
                <i class="fas fa-fingerprint text-indigo-400 text-3xl"></i>
            </div>
            <h2 class="text-2xl font-black text-white uppercase tracking-tighter italic">Confirm <span class="text-indigo-500">Recovery</span></h2>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.2em] mt-2 text-center">Set your new terminal access credentials</p>
        </div>

        <form id="updateForm" class="space-y-5">
            <!-- New Password -->
            <div class="relative">
                <label for="newPassword" class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">New Password</label>
                <div class="relative">
                    <input type="password" id="newPassword" placeholder="Enter new password"
                           class="glass-input"
                           required autocomplete="new-password">
                    <button type="button" onclick="toggleNewPassword()" class="password-toggle" aria-label="Toggle password visibility">
                        <i id="newToggleIcon" class="fas fa-eye"></i>
                    </button>
                </div>
                <!-- Password Strength Indicator -->
                <div class="flex gap-1 mt-2">
                    <div id="strength1" class="strength-bar bg-slate-700 flex-1"></div>
                    <div id="strength2" class="strength-bar bg-slate-700 flex-1"></div>
                    <div id="strength3" class="strength-bar bg-slate-700 flex-1"></div>
                    <div id="strength4" class="strength-bar bg-slate-700 flex-1"></div>
                </div>
                <p id="strengthText" class="text-[10px] font-bold uppercase tracking-wider mt-1 text-slate-500">Password Strength</p>
            </div>

            <!-- Confirm Password -->
            <div class="relative">
                <label for="confirmPassword" class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" placeholder="Confirm new password"
                           class="glass-input"
                           required autocomplete="new-password">
                    <button type="button" onclick="toggleConfirmPassword()" class="password-toggle" aria-label="Toggle password visibility">
                        <i id="confirmToggleIcon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="btn-primary w-full py-4 rounded-xl text-white font-semibold text-sm uppercase tracking-wider">
                Update Password
            </button>
        </form>

        <div class="mt-8 text-center">
            <a href="index.html" class="back-link inline-flex items-center gap-2">
                <i class="fas fa-arrow-left"></i>
                Return to Login
            </a>
        </div>
    </div>

    <!-- Particle Animation Script -->
    <script>
        // Generate particles
        const particlesContainer = document.createElement('div');
        particlesContainer.className = 'particles';
        document.body.insertBefore(particlesContainer, document.body.firstChild);
        
        const particleCount = 50;
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>

    <script>
        // Password Toggle Functions
        function toggleNewPassword() {
            const passwordInput = document.getElementById('newPassword');
            const toggleIcon = document.getElementById('newToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        function toggleConfirmPassword() {
            const passwordInput = document.getElementById('confirmPassword');
            const toggleIcon = document.getElementById('confirmToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Password Strength Checker
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const strength1 = document.getElementById('strength1');
            const strength2 = document.getElementById('strength2');
            const strength3 = document.getElementById('strength3');
            const strength4 = document.getElementById('strength4');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500'];
            const texts = ['Weak', 'Fair', 'Good', 'Strong'];
            
            [strength1, strength2, strength3, strength4].forEach((bar, index) => {
                bar.className = 'strength-bar ' + (index < strength ? colors[strength - 1] : 'bg-slate-700') + ' flex-1';
            });
            
            strengthText.textContent = strength > 0 ? texts[strength - 1] : 'Password Strength';
            strengthText.className = 'text-[10px] font-bold uppercase tracking-wider mt-1 ' + 
                (strength === 0 ? 'text-slate-500' : strength === 1 ? 'text-red-500' : 
                 strength === 2 ? 'text-orange-500' : strength === 3 ? 'text-yellow-500' : 'text-green-500');
        });

        // Loading Screen Timeout
        setTimeout(() => {
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        }, 1500);
    </script>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://idogseqqmarwtmfouxzb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_2AoaiMV6mUFjqKtKr-1sfg_BEt-9MH_';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Get token from URL
        const hash = window.location.hash;
        const params = new URLSearchParams(hash.substring(1));
        const accessToken = params.get('access_token');
        const refreshToken = params.get('refresh_token');

        if (accessToken) {
            client.auth.setSession(accessToken, refreshToken);
        }

        // Handle Form Submit
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = e.target.querySelector('button[type="submit"]');
            
            if (newPassword !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Passwords do not match',
                    text: 'Please make sure both passwords are the same.',
                    background: '#1e293b',
                    color: '#fff',
                    iconColor: '#ef4444'
                });
                return;
            }

            if (newPassword.length < 8) {
                Swal.fire({
                    icon: 'error',
                    title: 'Password too short',
                    text: 'Password must be at least 8 characters long.',
                    background: '#1e293b',
                    color: '#fff',
                    iconColor: '#ef4444'
                });
                return;
            }

            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Updating...';
            btn.disabled = true;

            try {
                const { data, error } = await client.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Update Failed',
                        text: error.message,
                        background: '#1e293b',
                        color: '#fff',
                        iconColor: '#ef4444'
                    });
                } else {
                    Swal.fire({
                        icon: 'success',
                        title: 'Password Updated',
                        text: 'Your password has been updated successfully!',
                        background: '#1e293b',
                        color: '#fff',
                        iconColor: '#22c55e',
                        timer: 2000,
                        timerProgressBar: true,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = 'student-dashboard.html';
                    });
                }
            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: 'An error occurred',
                    text: 'Please try again later.',
                    background: '#1e293b',
                    color: '#fff',
                    iconColor: '#ef4444'
                });
            } finally {
                btn.innerHTML = 'Update Password';
                btn.disabled = false;
            }
        });
    </script>

</body>
</html>
